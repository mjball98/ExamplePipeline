<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome Home!</title>
</head>
<body>
	<h1>Welcome back, user! This is the MANAGER homepage!</h1>
	<div id="viewPendingDiv">
		<form id="viewPendingForm" method="get"
			action="api/viewReimbursements/managerPending">
			<button id="pending">View PENDING reimbursement requests</button>
		</form>
	</div>
	<div id="viewResolvedDiv">
		<form id="viewResolvedForm" method="get"
			action="api/viewReimbursements/managerResolved">
			<button id="resolved">View RESOLVED reimbursement requests</button>
		</form>
	</div>

	<div id="submitReimbursementDiv">
		<form id="sumbitReimbursementForm" method="get"
			action="api/Manager/submitReimbursement">
			<button id="submitReimbursement">Submit Reimbursement</button>
		</form>
	</div>
	
	<div id="viewAccountDiv">
		<form id="viewAccountForm" method="get"
			action="api/viewAccountInfoManager">
			<button id="view account info">View Account Information</button>
		</form>
	</div>


	<h2>Manager Only Fucntions</h2>


	<div id="ViewPendingForEmployeesDiv">
		<form id="ViewPendingForEmployeesForm" method="get"
			action="api/viewPendingForEmployees">
			<button id="ViewPendingForEmployees">View Pending
				Reimbursements For Your Employees</button>
		</form>
	</div>

	<div id="ViewResolvedForAllDiv">
		<form id="ViewResolvedForAllForm" method="get"
			action="api/viewAllResolved">
			<button id="ViewResolvedForAll">View Resolved Reimbursements
				For All Employees</button>
		</form>
	</div>

	<div id="ViewEmployeesAndManagersDiv">
		<form id="ViewEmployeesAndManagersForm" method="get"
			action="api/viewEmployeesAndManagers">
			<button id="ViewEmployeesAndManagers">View All Employees And
				Their Managers</button>
		</form>
	</div>

	<div id="viewPendingForOneEmployeeDiv">
		<form id="viewPendingForOneEmployeeForm" method="get"
			action="/TRMS/api/managerViewPendingForEmployee">
			<button>View Pending Requests For Employee Id:</button>
			<input type="number" placeholder="Id" name="employeeId" required />
		</form>
	</div>


	<div id="logout2Div">
		<form id="logout2Form" method="get" action="api/logout2">
			<button id="logout2">Logout</button>
		</form>
	</div>


	<script src="./Scripts/managerHome.js"></script>
</body>
</html>
