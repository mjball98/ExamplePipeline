<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Welcome Home!</title>
<link rel="stylesheet" href="./Styles/grid.css"></link>
</head>
<body>
	<h1>Welcome back, user! This is the employee homepage!</h1>
	<div class="container">
		<div id="viewPendingDiv">
			<form id="viewPendingForm" method="get"
				action="api/viewReimbursements/Pending">
				<button id="pending">View PENDING reimbursement requests</button>
			</form>
		</div>
		<div id="viewResolvedDiv">
			<form id="viewResolvedForm" method="get"
				action="api/viewReimbursements/Resolved">
				<button id="resolved">View RESOLVED reimbursement requests</button>
			</form>
		</div>

		<div id="viewAccountDiv">
			<form id="viewAccountForm" method="get"
				action="api/viewAccountInfoEmployee">
				<button id="view account info">View Account Information</button>
			</form>
		</div>

		<!--<a href="http://localhost:8080/TRMS/accountInfo.html"
			class="btn btn-default" role="button">View and Update Account Information</a>  -->




		<div id="submitReimbursementDiv">
			<form id="sumbitReimbursementForm" method="get"
				action="api/Employee/submitReimbursement">
				<button id="submitReimbursement">Submit Reimbursement</button>
			</form>
		</div>

		<div id="logout2Div">
			<form id="logout2Form" method="get" action="api/logout2">
				<button id="logout2">Logout</button>
			</form>
		</div>

	</div>

	<script src="./Scripts/employeeHome.js"></script>
</body>
</html>
