<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Pending Reimbursement</title>
<link rel="stylesheet" href="./Styles/grid.css"></link>
</head>
<body>
	<h1>This is the pending reimbursement page</h1>
	<div class="container reimbursement-info"></div>

	<div id="approveRequestDiv">
		<form id="approveRequestForm" method="post"
			action="api/request/approve">
			<button id="request id">Approve request id:</button>
			<input type="text" placeholder="Id" name="id" required />
		</form>
	</div>

	<div id="denyRequestDiv">
		<form id="denyRequestForm" method="post" action="api/request/deny">
			<button id="request id">Deny request id:</button>
			<input type="text" placeholder="Id" name="id" required />
		</form>
	</div>


	<div id="homeDiv">
		<form id="homeForm" method="get" action="api/managerHome">
			<button id="home">Back to Home Page</button>
		</form>
	</div>


	<script src="./Scripts/pendingForManagersEmployees.js"></script>
</body>
</html>
