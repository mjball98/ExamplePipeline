<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Account Info!</title>
		<link rel="stylesheet" href="./Styles/grid.css"></link>
	</head>
	<body>
		<h1>This is the account info page!</h1>
		<div class = "container account-info">
		</div>
		
		<div id="passwordDiv">
			<form id="passwordForm" method="post"
				action="api/Employee/updateAccountInfo/password">
				<button id="update password">Update password</button>
				<input type="text" placeholder="Password" name="password" required />
			</form>
		</div>
		
		<div id="updateFullNameDiv">
			<form id="updateFullNameForm" method="post"
				action="api/Employee/updateAccountInfo/fullname">
				<button id="update full name">Update full name</button>
				<input type="text" placeholder="Full Name" name="fullname" required />
			</form>
		</div>
		
		<div id="homeDiv">
			<form id="homeForm" method="get"
				action="api/employeeHome">
				<button id="home">Back to Home Page</button>
			</form>
		</div>
		
		
		<script src="./Scripts/accountInfo.js" ></script>
	</body>
</html>
